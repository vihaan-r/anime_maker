
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sakuga.Engine | Pro Manga Studio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;900&family=JetBrains+Mono:wght@400;700&family=Noto+Sans+JP:wght@400;900&display=swap" rel="stylesheet">
    <style>
      :root {
        --apple-bg: #050505;
        --mappa-accent: #4f46e5;
        --studio-zinc: #18181b;
      }
      body {
        font-family: 'Outfit', sans-serif;
        background-color: var(--apple-bg);
        color: #f5f5f5;
        letter-spacing: -0.01em;
      }
      .font-mono-anime { font-family: 'JetBrains Mono', 'Noto Sans JP', monospace; }
      .glass-panel {
        background: rgba(24, 24, 27, 0.4);
        backdrop-filter: blur(40px);
        -webkit-backdrop-filter: blur(40px);
        border: 1px solid rgba(255, 255, 255, 0.05);
      }
      .studio-card {
        transition: all 0.4s cubic-bezier(0.2, 1, 0.2, 1);
      }
      .studio-card:hover {
        transform: translateY(-4px);
        border-color: var(--mappa-accent);
        box-shadow: 0 20px 40px -10px rgba(0, 0, 0, 0.5);
      }
      ::-webkit-scrollbar { width: 4px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: #333; border-radius: 10px; }
      ::-webkit-scrollbar-thumb:hover { background: var(--mappa-accent); }
      
      @keyframes float {
        0% { transform: translateY(0px); }
        50% { transform: translateY(-10px); }
        100% { transform: translateY(0px); }
      }
      .animate-float { animation: float 6s ease-in-out infinite; }
    </style>

      }
    }
    </script>

</head>
